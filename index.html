<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
    <head>
    <title>Array Reflection</title>
    </head>
    <body>
        <div class="content-container">
            <div class="heading">
                <h1>I Want That Image</h1>
                <p>Any of the following images catch your eye? Enter your Email on the one you like and get it emailed to you!</p>
            </div>
            <div class="images">
                <img id="image-cycle" height="300" width="300" src="https://picsum.photos/200/300">
                <p class="author"></p>
            </div>
            <div class="new-image-button">
                <button id="picture-btn">New Image</button>
            </div>
            <form>
                <div class="form" method="GET">
                    <label for="user-email">Enter an Email address: </label>
                    <input type="email" id="user-email" id="email" name="email" value="">
                    <div> 
                        <button id="submit-btn"  type="submit" value="register">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
